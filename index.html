<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container bg-dark text-center text-white">
            <h1 class="display-1"> Weather Dashboard</h1>
        </div>
    </div>

    <!-- The form -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <label for="city-input">Search by City</label>
                    <input type="text" id="city">
                    <button class="submitBtn"><i class="fas fa-search"></i></button>
                </form>
                <!--Cities will be dumped here-->
                <div id="buttons-view"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="box-background col-md-9">
                    <div><span id="place-name"></span> <br> <span class="currentDay"></span>
                    </div>
                    <div id="temp"></div>
                    <div id="humid"></div>
                    <div id="windSpeed"></div>
                    <div id="uvIndex" class="indicator"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h1>5 Day Forecast</h1>
                <div id="forecast"></div>
                <div class="day1" id="box-1">
                </div>

            </div>
        </div>

    </div>
      <!--this is a footer-->
      <footer class="footer" position= "fixed" style="text-align: center; background-color: lightgray;">
        <div class="container">
                <a href="https://github.com/joannejavillo" target="_blank"><i class="fab fa-github-square"></i></a>
            <span class="textalign-center">Made by JJavillo</span>
            <p> &copy; 2021</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

</html>
